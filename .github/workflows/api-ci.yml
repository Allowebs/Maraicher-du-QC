name: API CI
on:
  push:
    paths:
      - "api/**"
  workflow_dispatch:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.4
      - uses: actions/setup-node@v2.1.5
        with:
          node-version: "14"
      - name: Install dependencies
        working-directory: ./api
        run: npm install
      - name: Code linting
        working-directory: ./api
        run: npm run lint
      - name: Run Tests
        working-directory: ./api
        run: npm test
